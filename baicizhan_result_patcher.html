<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Baicizhan Result Patcher</title>
<script type="text/javascript">
function doit() {
	var resulta=document.getElementById("resulta");
	var result="http://learn.baicizhan.com/daka_page/weixin?sign=";
	var caster="";
	var disturber_enabled=false;
	
	if(document.getElementById("disturber_enabler").checked==true)
		disturber_enabled=true;
	caster += "today=";
	caster += document.getElementById("input_today").value;
	if(disturber_enabled)
		caster += "&Haaa=" + Math.floor(Math.random()*100000);
	caster += "&days=";
	caster += document.getElementById("input_days").value;
	if(disturber_enabled)
		caster += "&Hbbb=" + Math.floor(Math.random()*1000000);
	caster += "&unid=";
	caster += document.getElementById("input_unid").value;
	if(disturber_enabled)
		caster += "&Hccc=" + Math.floor(Math.random()*100000);
	result += btoa(encodeURI(caster));
	resulta.href=result;
	resulta.innerHTML=result;
	//decodeURI(atob(caster));
}
</script>
</head>
<body>
<h1 align="center">百词斩打卡结果破解器</h1>
<p align="center">Baicizhan Result Patcher</p>
<p align="center">Arthor: Magnus siiftun1857 Frankline</p>
<p align="center">轮回之终末的力量属于你</p>
<noscript><p align="center">///JAVASCRIPT必须启动///</p></noscript>
<p align="center">单词数目：<input id="input_today" type="number" value="30"></input>坚持天数：<input id="input_days" type="number" value="95"></input>账户编号：<input id="input_unid" type="number" value="715555"></input><br /><input id="disturber_enabler" type="checkbox" checked="true">激活随机干扰</input></p>

<p align="center"><button onclick="doit()">生成链接</button></p>
<p align="center"><a id="resulta" href=""></a></p>
</body>
</html>
